

<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="refresh" content="0;url=/">
  <script type="text/javascript">
    // Redirect only if the URL does not already start with /un2050/
    (function () {
      var currentPath = window.location.pathname;

      // Define an array of valid paths for pages that should not be redirected
      var validPaths = [
        '/',                // Home
        '/WordsAdventure',  // Words Adventure
        '/OurProjects',     // Our Projects
        '/OurTeam',         // Our Team
        '/AboutMe',         // About Me
        '/Portfolio',       // Portfolio
        '/MediaHub',        // Media Hub
        '/ContactUs'        // Contact Us
      ];

      // Check if the current path starts with /un2050/ or is one of the valid paths
      if (!currentPath.startsWith('/un2050/') && !validPaths.includes(currentPath)) {
        // Remove the /un2050/ part from the current path if it exists
        var redirectTo = currentPath.replace(/^\/un2050\//, '');
        // Redirect to the correct URL
        window.location.href = "/un2050.com/" + redirectTo;
      }
    })();
  </script>
</head>

<body>
  <h1>UN2050 -
    United we stand 2050, divided we fall</h1>
  <img src="src/assets/images/home/un2050_logo.png" alt="un2050 logo" width="400" />

</body>

</html>
